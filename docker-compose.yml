version: "3.3"

services:
  web:
    build: .
    command: uvicorn src.main:app
      --reload
      --host 0.0.0.0
      --port 8000
      --ssl-keyfile=./certificates/cvas.tshrv.in/privkey.pem
      --ssl-certfile=./certificates/cvas.tshrv.in/fullchain.pem
    volumes:
      - .:/app
    ports:
      - "443:8000"
